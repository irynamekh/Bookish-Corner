databaseChangeLog:
  - changeSet:
      id: insert-roles
      author: iryna_mekh
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: role_name
                  value: ADMIN
        - insert:
            tableName: role
            columns:
              - column:
                  name: role_name
                  value: USER
  - changeSet:
      id: insert-admin-user
      author: iryna_mekh
      changes:
        - insert:
            tableName: user
            columns:
              - column:
                  name: email
                  value: admin@gmail.com
              - column:
                  name: password
                  value: $2a$10$9RuGtrR4xjbMm8hu29hgXO6Tcmgh8qaV9hlxz7p5gDsf29vpAo.oO
              - column:
                  name: first_name
                  value: admin
              - column:
                  name: last_name
                  value: admin
  - changeSet:
      id: insert-user-role
      author: iryna_mekh
      preConditions:
        - sqlCheck:
            expectedResult: 1
            sql: SELECT COUNT(*) FROM "user" WHERE email='admin@gmail.com'
        - sqlCheck:
            expectedResult: 1
            sql: SELECT COUNT(*) FROM role WHERE role_name='ADMIN'
      changes:
        - insert:
            tableName: user_role
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM "user" WHERE email='admin@gmail.com')
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM role WHERE role_name='ADMIN')

databaseChangeLog:
  - changeSet:
      id: create-cart_item-table
      author: iryna_mekh
      changes:
        - createTable:
            tableName: cart_item
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: cart_id
                  type: bigint
                  constraints:
                    nullable: false
                    referencedTableName: users
                    referencedColumnNames: id
                    foreignKeyName: fk_cart_item_cart_users_id
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: book(id)
                    foreignKeyName: fk_cart_item_book_id
              - column:
                  name: quantity
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: bit
                  constraints:
                    nullable: false

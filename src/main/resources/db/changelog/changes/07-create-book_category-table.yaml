databaseChangeLog:
  - changeSet:
      id: create-book_category-table
      author: iryna_mekh
      changes:
        - createTable:
            tableName: book_category
            columns:
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: book(id)
                    foreignKeyName: fk_book_category_book_id
              - column:
                  name: category_id
                  type: bigint
                  constraints:
                    nullable: false
                    references: category(id)
                    foreignKeyName: fk_book_category_category_id
